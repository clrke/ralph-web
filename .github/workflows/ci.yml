name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared types
        run: npm run build --workspace=@claude-code-web/shared

      - name: Type check server
        run: npx tsc --noEmit --project server/tsconfig.json

      - name: Type check client
        run: npx tsc --noEmit --project client/tsconfig.json

      - name: Run tests
        run: npm test

      - name: Build client
        run: npm run build --workspace=@claude-code-web/client

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check spelling
        run: npx cspell 'README.md' --no-progress

      - name: Check internal links
        run: npx markdown-link-check README.md

      - name: Lint markdown
        run: npx markdownlint-cli 'README.md'

      - name: Validate mermaid diagrams
        run: |
          npm install -g @mermaid-js/mermaid-cli
          grep -Pzo '```mermaid\n[\s\S]*?```' README.md | \
            sed 's/```mermaid//g' | sed 's/```//g' > diagrams.mmd || true
          if [ -s diagrams.mmd ]; then
            mmdc -i diagrams.mmd -o diagrams.svg --quiet || echo "Mermaid validation completed"
          fi
